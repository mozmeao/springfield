name: Homepage 2026
context:
  intro:
    heading:
      level: h1
      heading_size: fl-heading-size-1
      heading_text: "This is the internet, on your terms"
      superheading_text: '<i>New</i> <a href="/en-US/whatsnew/">See the latest</a>'
      subheading_text: "Fast, customizable and secure, Firefox lets you browse how you like, when you like. We're built by a people-first organization that answers to you — not billionaires."
      subheading_size: fl-subheading-3
      alignment_class: ""
    buttons:
      - label: "Get Firefox"
        link: "/en-US/whatsnew/143/"
        external: false
        icon_name: ""
        icon_position: "right"

  sticker_cards:
    grid_four: true
    cards:
      - sticker: "/media/img/firefox/flare/2026/homepage/sticker1.width-400.png"
        expand_link: false
        heading: "Chat with your favorite AI"
        body: '<p data-block-key="dkwjl">Access AI chatbots directly from the sidebar, no tab-switching required.</p>'
      - sticker: "/media/img/firefox/flare/2026/homepage/sticker2.width-400.png"
        expand_link: false
        heading: "Privacy you can see and control"
        body: '<p data-block-key="dkwjl">We block trackers automatically and give you control over what you share.</p>'
      - sticker: "/media/img/firefox/flare/2026/homepage/sticker3.width-400.png"
        expand_link: false
        heading: "Work smarter,  not harder"
        body: '<p data-block-key="dkwjl">Browse smarter with vertical tabs, tab groups, sidebar access, PDF editing and more.</p>'
      - sticker: "/media/img/firefox/flare/2026/homepage/sticker4.width-400.png"
        expand_link: false
        heading: "Your browser answers to you"
        body: '<p data-block-key="dkwjl">Independent from day one. No billionaire overlords. No shareholders demanding your data.</p>'

  carousel:
    has_kit: true
    heading:
      level: h2
