      subheading_size: fl-subheading-4
      alignment_class: ""
    slides:
      - headline: "Download Firefox"
        image:
          url: "/media/img/firefox/flare/2026/homepage/Group_1597882542.width-800.png"
          alt: "Group 1597882542"
      - headline: "Select what content you want to bring with you"
