<include:cards-list>
  {% for card in cards %}
    <include:card
      icon_name="{{ card.icon_name }}"
      expand_link="false"
    >
      <content:heading>
        <include:heading
          level="h3"
          heading_size="fl-heading-size-3"
          heading_text="{{ card.heading }}"
        />
      </content:heading>
      <content:body>
        {{ card.body }}
      </content:body>
    </include:card>
  {% endfor %}
</include:cards-list>
