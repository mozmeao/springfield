name: "Card Variants"
context:
  cards:
    - note: "Icon Card"
      icon_name: "heart"
      expand_link: false
      heading: "Support Mozilla"
      body: "Icon cards use the icon component instead of sticker images."
      buttons:
        - label: "Learn More"
          link: "/"
          theme_class: ""
    - note: "Icon Card - No Buttons"
      icon_name: "shield"
      expand_link: false
      heading: "Privacy Protection"
      body: "Icon cards can also be used without action buttons."
    - note: "Icon Card - Clickable"
      icon_name: "shield"
      expand_link: true
      heading: "Clickable Card"
      body: "The entire card area is clickable with expand_link enabled."
      buttons:
        - label: "Visit"
          link: "/"
          theme_class: ""
    - note: "Sticker Card"
      sticker: "/media/img/firefox/flare/tab-groups-sticker.svg"
      expand_link: false
      heading: "With Buttons"
      body: "Sticker cards use decorative sticker images instead of icons."
      buttons:
        - label: "Learn More"
          link: "/"
          theme_class: ""
    - note: "Sticker Card - No Buttons"
      sticker: "/media/img/firefox/flare/tab-wallpapers-sticker.svg"
      expand_link: false
      heading: "Informational Card"
      body: "Sticker cards can also be informational only, without buttons."
    - note: "Sticker Card - Clickable"
      sticker: "/media/img/firefox/flare/vertical-tabs-sticker.svg"
      expand_link: true
      heading: "Clickable Card"
      body: "The entire card area is clickable with expand_link enabled."
      buttons:
        - label: "Visit"
          link: "/"
          theme_class: ""
    - note: "Tag Card"
      fill: true
      heading: "Latest Feature"
      body: "Tag cards use the fill variant and include categorization tags at the top."
      tags:
        - text: "New"
          color: "purple"
          corners: "soft"
      buttons:
        - label: "Read More"
          link: "/"
          theme_class: ""
    - note: "Tag Card - Multiple Tags"
      fill: true
      heading: "Product Update"
      body: "Cards can have multiple tags for richer categorization."
      tags:
        - text: "News"
          color: "blue"
          corners: "soft"
        - text: "Update"
          color: "purple"
          corners: "soft"
        - text: "Important"
          color: "orange"
          corners: "soft"
      buttons:
        - label: "Learn More"
          link: "/"
          theme_class: ""
