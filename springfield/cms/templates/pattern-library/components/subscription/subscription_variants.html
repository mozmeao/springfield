<div class="pl-frame pl-frame--white">
  <h4>Subscription Section Variants</h4>

  <div style="display: flex; flex-direction: column; gap: 48px;">
    {% for variant in variants %}
      <div>
        <h5>{{ variant.note }}</h5>
        <include:subscription>
          <content:heading>
            <include:heading
              heading_text="{{ variant.heading }}"
              size="1"
              alignment_class="text-center"
            />
          </content:heading>
          <content:form>
            <form class="fl-newsletter-form" style="max-width: 600px; margin: 0 auto;">
              <div style="display: flex; flex-direction: column; gap: 16px;">
                <label for="email-{{ loop.index }}">Email Address</label>
                <input type="email" id="email-{{ loop.index }}" placeholder="you@example.com" style="padding: 12px; border: 1px solid #ccc; border-radius: 4px;" />
                <button type="submit" class="fl-button" style="padding: 12px 24px;">{{ variant.button_label }}</button>
              </div>
            </form>
          </content:form>
        </include:subscription>
      </div>
    {% endfor %}
  </div>
</div>
