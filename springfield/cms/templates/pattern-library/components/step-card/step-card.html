<div style="max-width: 600px;">
  <include:step-card
    expand_link="{{ expand_link }}"
  >
    <content:media>
      <img src="{{ image }}" alt="" loading="lazy" />
    </content:media>
    <content:heading>
      <include:heading
        level="h3"
        heading_size="fl-heading-size-3"
        heading_text="{{ heading }}"
        superheading_text="{{ superheading }}"
      />
    </content:heading>
    <content:body>
      {{ body }}
    </content:body>
    {% if buttons %}
      <content:buttons>
        {% for button in buttons %}
          <include:button
            label="{{ button.label }}"
            link="{{ button.link }}"
            theme_class="{{ button.theme_class }}"
          />
        {% endfor %}
      </content:buttons>
    {% endif %}
  </include:step-card>
</div>
