<div class="{% if condition != 'all' %}conditional-display condition-{{ condition }} {% if is_preview %}is-preview{% endif %}{% else %}conditional-passthrough{% endif %}">
  {% if condition != 'all' and is_preview %}
    <span class="preview-indicator">Condition: {{ condition }}</span>
  {% endif %}
  {{ contents }}
</div>
