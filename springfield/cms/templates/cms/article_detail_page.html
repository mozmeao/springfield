{% extends "cms/base-flare.html" %}


{% block content %}
<div class="fl-page">
  <main class="fl-main">
    <header>
      <include:heading
        alignment_class="text-center"
        level="h1"
        heading_text="{{ page.title }}"
        subheading_text="{{ page.sub_title }}"
      />
    </header>
    <section class="fl-section">
      <div class="fl-section-content">
        {{ page.content|richtext }}
      </div>
    </section>
  </main>
</div>
{% endblock %}
