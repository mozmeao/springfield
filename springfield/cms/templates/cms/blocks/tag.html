<include:tag
  text="{{ value.title }}"
  color="{{ value.color }}"
  corners="{{ value.corners }}"
  before_icon="{{ value.icon if value.icon and value.icon_position == 'before' else '' }}"
  after_icon="{{ value.icon if value.icon and value.icon_position == 'after' else '' }}"
/>
