{% set theme_class = value.theme_class() %}
{% set center_class = value.center_class() %}

<include:button
  center_class=center_class
  theme_class=theme_class
  link="{{ value.link }}"
  external="{{ value.external }}"
  disabled="{{ value.disabled }}"
  icon_name="{{ value.icon }}"
  icon_position="{{ value.icon_position }}"
  label="{{ value.label }}"
/>
