{% set poster = image(value.poster, "width-800") %}
<include:video
  video_url="{{ value.video_url }}"
  alt="{{ value.alt }}"
  poster="{{ poster.url }}"
  autoplay="{{ value.settings.autoplay }}"
  loop="{{ value.settings.loop }}"
  show_controls="{{ value.settings.show_controls }}"
/>
